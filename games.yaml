# Configuration file for constraining each game to specific button actions

gamepads:
  atari: ['BUTTON', None, 'SELECT', 'RESET', 'UP', 'DOWN', 'LEFT', 'RIGHT']
  genesis: ["B", "A", "MODE", "START", "UP", "DOWN", "LEFT", "RIGHT", "C", "Y", "X", "Z"]
  nes: ["B", "UNK1", "UNK2", "UNK3", "UP", "DOWN", "LEFT", "RIGHT", "A"]
  snes: ["B", "Y", "SELECT", "START", "UP", "DOWN", "LEFT", "RIGHT", "A", "X", "L", "R"]

games:
  Columns-Genesis:
    gamepad: "genesis"
    actions: [
      [],  # No-op
      ['LEFT'], ['RIGHT'],  # Move column around
      # ['DOWN'],  # Speed up column fall to get additional points
                   # It is better not to allow this action because the agent gets stuck
                   # in the easy strategy of just dropping columns fast
      ['A']  # Column jewels swap
    ]
  ComixZone-Genesis:
    gamepad: "genesis"
    actions: [
      [],  # No-op
      ['LEFT'], ['RIGHT'],  # Move around
      ['B'], ['B', 'LEFT'], ['B', 'RIGHT'],  # Jump at different angles
      ['DOWN'],  # Crouch
      ['A'], ['A', 'DOWN'], ['A', 'LEFT'], ['A', 'RIGHT'], ['A', 'UP'],  # Attacks
      ['X'], ['Y'], ['Z'],  # Use items
    ]
  DonkeyKongCountry-Snes:
    gamepad: "snes"
    actions: [
      [],  # No-op
      ['A'],  # Switch monkeys
      ['B'],  # Jump/swim
      ['Y'],  # Pick/run
      ['LEFT'], ['RIGHT'],  # Move around
      ['Y'], ['Y', 'LEFT'], ['Y', 'RIGHT'],  # Run
      ['DOWN']  # Crouch
    ]
  GoldenAxe-Genesis:
    gamepad: "genesis"
    actions: [
      [],  # No-op
      ['LEFT'], ['RIGHT'], ['UP'], ['DOWN'],  # Move around
      ["A"],  # Use magic
      ["B"],  # Attack
      ["C"], ["C", "LEFT"], ["C", "RIGHT"],  # Jumps
      ["B", "C"],  # Special attack
    ]
  GradiusIII-Snes:
    gamepad: "snes"
    actions: [
      [],  # No-op
      ['DOWN'], ['LEFT'], ['RIGHT'], ['UP'],  # Basic directions
      ['DOWN', 'RIGHT'], ['RIGHT', 'UP'], ['UP', 'LEFT'], ['LEFT', 'DOWN'],  # Diagonals
      ['A'],  # Use power-up
      ['B']   # Fire
    ]
  GradiusIII-shaped-Snes:
    gamepad: "snes"
    actions: [
      [],  # No-op
      ['DOWN'], ['LEFT'], ['RIGHT'], ['UP'],  # Basic directions
      ['DOWN', 'RIGHT'], ['RIGHT', 'UP'], ['UP', 'LEFT'], ['LEFT', 'DOWN'],  # Diagonals
      ['A'],  # Use power-up
      ['B']   # Fire
    ]
  Qbert-Atari2600:
    gamepad: "atari"
    actions: [
      [],  # No-op
      ['DOWN'], ['LEFT'], ['RIGHT'], ['UP']  # Basic directions
    ]
  SpaceInvaders-Nes:
    gamepad: "nes"
    actions: [
      [],  # No-op
      ['A'],  # Fire
      ['LEFT'], ['RIGHT']  # Move around
    ]
  StreetFighterIISpecialChampionEdition-Genesis:
    gamepad: "genesis"
    actions: [
      [],  # No-op
      ['LEFT'], ['RIGHT'], ['UP'], ['DOWN'],  # Move around
      ['UP', 'LEFT'], ['UP', 'RIGHT'], ['DOWN', 'LEFT'], ['DOWN', 'RIGHT'],  # Diagonals

      ['X'], ['Y'], ['Z'],  # Punches
      #actions with Punches
      ['LEFT','X'], ['RIGHT','X'], ['UP','X'], ['DOWN','X'],  # Move around
      ['UP', 'LEFT','X'], ['UP', 'RIGHT','X'], ['DOWN', 'LEFT','X'], ['DOWN', 'RIGHT','X'],

      ['LEFT','Y'], ['RIGHT','Y'], ['UP','Y'], ['DOWN','Y'],  # Move around
      ['UP', 'LEFT','Y'], ['UP', 'RIGHT','Y'], ['DOWN', 'LEFT','Y'], ['DOWN', 'RIGHT','Y'],

      ['LEFT','Z'], ['RIGHT','Z'], ['UP','Z'], ['DOWN','Z'],  # Move around
      ['UP', 'LEFT','Z'], ['UP', 'RIGHT','Z'], ['DOWN', 'LEFT','Z'], ['DOWN', 'RIGHT','Z'],

      ['A'], ['B'], ['C'],  # Kicks
      #actions with Kicks
      ['LEFT','A'], ['RIGHT','A'], ['UP','A'], ['DOWN','A'],  # Move around
      ['UP', 'LEFT','A'], ['UP', 'RIGHT','A'], ['DOWN', 'LEFT','A'], ['DOWN', 'RIGHT','A'],

      ['LEFT','B'], ['RIGHT','B'], ['UP','B'], ['DOWN','B'],  # Move around
      ['UP', 'LEFT','B'], ['UP', 'RIGHT','B'], ['DOWN', 'LEFT','B'], ['DOWN', 'RIGHT','B'],

      ['LEFT','C'], ['RIGHT','C'], ['UP','C'], ['DOWN','C'],  # Move around
      ['UP', 'LEFT','C'], ['UP', 'RIGHT','C'], ['DOWN', 'LEFT','C'], ['DOWN', 'RIGHT','C']
    ]
  SuperMarioWorld-Snes:
    gamepad: "snes"
    actions: [
      [],  # No-op
      ['LEFT'], ['RIGHT'],  # Move around
      ['A'], ['A', 'LEFT'], ['A', 'RIGHT'],  # Spin jumps
      ['B'], ['B', 'LEFT'], ['B', 'RIGHT'],  # Normal jumps
      ['X'], ['X', 'LEFT'], ['X', 'RIGHT'],  # Run
      ['DOWN'],  # Crouch
      ['SELECT']  # Drops reserve item
    ]
  BubbleBobble-Nes:
    gamepad: "nes"
    actions: [
      [],  # No-op
      ['A'],['B'],  # Fire
      ['LEFT'], ['RIGHT']  # Basic directions
    ]
